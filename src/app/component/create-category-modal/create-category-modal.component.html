<ion-modal #createCategoryModal [backdropDismiss]="false">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>Create Category</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="cancelCreateCategory()" [strong]="true">
            <ion-icon name="close-outline" class="cancel-create-category"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="modal-content">
      <ion-card>
        <!--
        <ion-card-header>
          <ion-card-title>Create a new category</ion-card-title>
        </ion-card-header>
        -->
        <ion-card-content>
          <form [formGroup]="createCategoryForm" (ngSubmit)="createCategory()">
            <ion-list lines="none" class="list-form">
              <ion-item>
                <ion-input
                  type="text"
                  formControlName="title"
                  placeholder="Enter category title"
                  class="input-title">
                </ion-input>
              </ion-item>
              <div class="custom-select-container">
                <div class="icon-list">
                  <ion-icon [name]="createCategoryForm.get('icon')?.value"></ion-icon>
                </div>
                <ion-select
                  interface="popover"
                  formControlName="icon"
                  class="select-icon"
                  placeholder="Select Icon">
                  <ion-select-option value="folder-outline">Folder</ion-select-option>
                  <ion-select-option value="star-outline">Star</ion-select-option>
                  <ion-select-option value="heart-outline">Heart</ion-select-option>
                  <ion-select-option value="briefcase-outline">Work</ion-select-option>
                  <ion-select-option value="folder-outline">Folder</ion-select-option>
                  <ion-select-option value="star-outline">Star</ion-select-option>
                  <ion-select-option value="heart-outline">Heart</ion-select-option>
                  <ion-select-option value="briefcase-outline">Work</ion-select-option>
                  <ion-select-option value="home-outline">Home</ion-select-option>
                  <ion-select-option value="barbell-outline">Barbell</ion-select-option>
                  <ion-select-option value="bed-outline">Bed</ion-select-option>
                  <ion-select-option value="bicycle-outline">Bicycle</ion-select-option>
                  <ion-select-option value="cart-outline">Cart</ion-select-option>
                  <ion-select-option value="call-outline">Call</ion-select-option>
                  <ion-select-option value="school-outline">School</ion-select-option>
                </ion-select>
              </div>
            </ion-list>
            <ion-button
              id="button-submit"
              type="submit"
              [disabled]="buttonCreateCategoryDisabled">
              Create Category
            </ion-button>
          </form>
        </ion-card-content>
      </ion-card>
    </ion-content>
  </ng-template>
</ion-modal>
