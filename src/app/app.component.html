<ion-app>
  <ion-menu contentId="main-content" side="start" type="push">
    <ion-content class="ion-padding">
      <ion-list>
        <ion-list-header class="menu-header">Quick Actions</ion-list-header>

        <ion-item button (click)="openTaskModal()" class="menu-button">
          <ion-icon slot="start" name="add-outline"></ion-icon>
          <ion-label>Create Task</ion-label>
        </ion-item>

        <ion-item routerLink="/home" lines="none">
          <ion-icon slot="start" name="today-outline"></ion-icon>
          <ion-label>Today's tasks</ion-label>
        </ion-item>

        <ion-item routerLink="/calendar" lines="none">
          <ion-icon slot="start" name="calendar-outline"></ion-icon>
          <ion-label>Calendar</ion-label>
        </ion-item>

        <ion-item routerLink="/tasks-lists" lines="none">
          <ion-icon slot="start" name="checkmark-done-outline"></ion-icon>
          <ion-label>Task Lists</ion-label>
        </ion-item>

        <ion-item routerLink="/settings">
          <ion-icon slot="start" name="settings-outline"></ion-icon>
          <ion-label>Settings</ion-label>
        </ion-item>

        <ion-item button (click)="openTaskListModal()" id="open-create-list-modal" class="menu-button" lines="none">
          <ion-icon slot="start" name="add-outline"></ion-icon>
          <ion-label>Create List</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <div class="ion-page" id="main-content">
    <ion-router-outlet></ion-router-outlet>
  </div>
  <app-create-task-modal></app-create-task-modal>
  <app-create-tasklist-modal></app-create-tasklist-modal>
</ion-app>
