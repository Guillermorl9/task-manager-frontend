<app-custom-header [title]="'Calendar'"></app-custom-header>
<ion-content class="ion-padding">
  <app-task-schedule
    [selectedDate]="selectedDate"
    (dateSelected)="onDateSelected($event)">
  </app-task-schedule>
  <ion-card class="task-card">
    <ion-card-header>
      <div class="card-header-content">
        <ion-card-title>
          <ion-icon name="time-outline"></ion-icon>
          Tasks for {{ selectedDate | date: 'longDate' }}
        </ion-card-title>
        <ion-chip color="primary" outline>
          <ion-label>{{ getTasksForSelectedDate().length }}</ion-label>
        </ion-chip>
      </div>
    </ion-card-header>

    <ion-card-content>
      <div class="task-list">
        <ion-item *ngFor="let task of getTasksForSelectedDate()" lines="none" class="task-item">
          <ion-checkbox
            slot="start"
            [checked]="task.completed"
            color="primary"
            (ionChange)="toggleTaskStatus(task)"
          ></ion-checkbox>
          <div class="task-content">
            <ion-label [class.completed]="task.completed">{{ task.title }}</ion-label>
            <div class="task-details">
              <span class="task-time">
                <ion-icon name="time-outline"></ion-icon>
                {{ getTimeFromTask(task) }}
              </span>
              <ion-text *ngIf="task.description" class="task-description">
                {{ task.description }}
              </ion-text>
            </div>
          </div>
          <ion-icon name="ellipsis-horizontal-outline" slot="end" class="options-icon"  (click)="openModal(task)"></ion-icon>
        </ion-item>

        <ion-text
          *ngIf="getTasksForSelectedDate().length === 0"
          color="medium"
          class="empty-tasks"
        >
          <em>No tasks for this day. Enjoy your time!</em>
        </ion-text>
      </div>
    </ion-card-content>
  </ion-card>
  <app-create-task-modal></app-create-task-modal>
</ion-content>
